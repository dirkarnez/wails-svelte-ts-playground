<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            margin: 0;
            flex-direction: column;
        }
        /* .app-frame {
            width: 400px;
            height: 300px;
            border: 2px solid #0078d4;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: white;
        } */
        .title-bar {
            background-color: #0078d4;
            color: white;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        .title-bar h1 {
            font-size: 16px;
            margin-left: 10px;
            font-weight: normal;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-right: 10px;
        }
        .button {
            width: 30px;
            height: 30px;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
     <div class="title-bar" style="--wails-draggable: drag" ondblclick="window.runtime.WindowToggleMaximise()">
        <h1>My App</h1>
        <div class="button-group">
            <button class="button" style="--wails-draggable: no-drag" onclick="window.runtime.WindowMinimise()">-</button> <!-- Minimize -->
            <button class="button" style="--wails-draggable: no-drag" onclick="window.runtime.WindowToggleMaximise()">□</button> <!-- Maximize -->
            <button class="button" style="--wails-draggable: no-drag" onclick="window.runtime.Quit()">×</button> <!-- Close -->
        </div>
    </div>
    <div id="app" style="--wails-draggable: no-drag">
        
    </div>
    <script src="./src/main.ts" type="module"></script>
</body>
</html>
